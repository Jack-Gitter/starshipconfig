format = """
[dir →](bold bright-purple) $directory  [env →](bold bright-yellow) $python$nodejs [git →](bold bright-green) $git_branch$git_state$git_status 
$linebreak
$character"""

[directory]
style = "blue"
truncation_length = 2
format = '[\[$path\]](italic bold bright-purple)[$read_only]($read_only_style)'

[nodejs]
symbol = ' '
format = '[$symbol 🤖 $version](bold bright-yellow) '

[character]
success_symbol = "[❯](blue)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = '[\[$branch](italic bold bright-green)'
style = "bright-black"

[git_status]
format = '[[(*$conflicted$untracked$modified$staged$renamed$deleted)\]](italic bold bright-green) ($ahead_behind$stashed)](italic bold bright-green)'
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)](italic bold bright-green)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style)"
style = "bright-black"

